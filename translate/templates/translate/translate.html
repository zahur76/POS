{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'translate/css/translate.css' %}">          
{% endblock %}

{% block content %}
    <a href="{% url 'admin_center' %}"class="col-12 h4 p-3 m-0"><i class="text-dark fas fa-backward"></i></a> 
    <h1 class="text-center">Language</h1>
    <div class="h4 text-center">Current Language: {{ request.session.my_language.language }}</div>
    <div class="language-form mx-auto">
        <form id="change-language" class="mx-auto mt-3" action="{% url 'translate' %}" method="POST">
            {% csrf_token %}
            {% crispy form %}
            <div class="col-12 text-center">
                <button class="btn w-100 button mt-1 mb-3 add-category-button" form="change-language" type="submit">submit</button>
            </div>        
        </form>
    </div>
{% endblock %}

{% block extra_js %}              
    <script src="{% static 'translate/js/translate.js' %}" type="text/javascript"></script>
{% endblock %}
