{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">          
{% endblock %}


{% block content %}
    <a href="{% url 'subcategory' %}"class="col-12 h4 p-3 m-0"><i class="text-dark fas fa-backward"></i></a>
    <h1 class="col-12 border-bottom border-secondary mb-2 p-2">My Subcategories/{{category.name}}</h1>
    <form id="add-subcategory" class="mx-auto mt-3" action="{% url 'add_subcategory' category_name=category.name %}" method="POST">
        {% csrf_token %}
        {% crispy form %}
        <div class="col-12 text-center">
            <button class="btn button mt-1 mb-3 add-category-button" form="add-subcategory" type="submit">submit</button>
        </div>        
    </form>   
{% endblock %}

{% block extra_js %}              
    <script src="{% static 'products/js/products.js' %}" type="text/javascript"></script>
{% endblock %}
