{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">          
{% endblock %}


{% block content %}
    <a href="{% url 'category' %}"class="col-12 h4 p-3 m-0"><i class="text-dark fas fa-backward"></i></a>
    <h1 class="col-12 border-bottom border-secondary mb-2 p-2 bg-category">My Categories</h1>    
    <div class="col-12 h4 p-2">Category <i class="fas fa-edit"></i></div>
    <form id="add-category" class="mx-auto mt-3" action="#" method="POST">
        {% csrf_token %}
        {% crispy form %}
        <div class="col-12 text-center">
            <button class="btn button mt-1 mb-3 add-category-button" form="add-category" type="submit">submit</button>
        </div>        
    </form>      
{% endblock %}

{% block extra_js %}              
    <script src="{% static 'products/js/products.js' %}" type="text/javascript"></script>
{% endblock %}
